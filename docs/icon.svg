<?xml version="1.0" encoding="UTF-8" ?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  shape-rendering="crispEdges"
>

  <defs>
    <!-- patrón ajedrezado gris oscuro / blanco -->
    <pattern id="checker" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="1" fill="#7d7d7d" />
      <rect x="1" y="1" width="1" height="1" fill="#7d7d7d" />
      <rect x="1" y="0" width="1" height="1" fill="#ffffff" />
      <rect x="0" y="1" width="1" height="1" fill="#ffffff" />
    </pattern>
  </defs>

  <!-- sombra con check pattern -->
  <rect
    x="17"
    y="13"
    width="34"
    height="44"
    fill="url(#checker)"
    opacity="0.8"
  />

  <rect
    x="14"
    y="10"
    width="34"
    height="44"
    fill="#f3f2f2"
    stroke="#000000"
    stroke-width="1"
  />

  <!-- margen -->
  <line x1="20" y1="11" x2="20" y2="53" stroke="#00f3ff" stroke-width="1" />

  <!-- líneas de texto -->
  <line x1="25" y1="18" x2="36" y2="18" stroke="#e12f2f" stroke-width="2" />
  <line x1="25" y1="24" x2="46" y2="24" stroke="#464646" stroke-width="2" />
  <line x1="25" y1="30" x2="44" y2="30" stroke="#464646" stroke-width="2" />
  <line x1="25" y1="36" x2="46" y2="36" stroke="#464646" stroke-width="2" />
  <line x1="25" y1="42" x2="43" y2="42" stroke="#464646" stroke-width="2" />

  <circle cx="14" cy="20" r="1" stroke="#000000" stroke-width="1" />
  <circle cx="14" cy="32" r="1" stroke="#000000" stroke-width="1" />
  <circle cx="14" cy="44" r="1" stroke="#000000" stroke-width="1" />

</svg>
