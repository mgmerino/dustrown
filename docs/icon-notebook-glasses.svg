<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Windows 95 style notebook with glasses icon" shape-rendering="crispEdges">
  <!-- back page block -->
  <polygon points="20,18 42,18 54,30 54,54 30,54 20,44" fill="#000"/>
  <polygon points="21,19 41,19 53,31 53,53 31,53 21,43" fill="#f4f4f4"/>
  <polygon points="41,19 53,31 53,53 41,41" fill="#c6c6c6"/>

  <rect x="25" y="27" width="22" height="2" fill="#cdcdcd"/>
  <rect x="25" y="31" width="22" height="2" fill="#b9b9b9"/>
  <rect x="25" y="35" width="22" height="2" fill="#cdcdcd"/>
  <rect x="25" y="39" width="20" height="2" fill="#acacac"/>

  <!-- front notebook cover -->
  <polygon points="6,8 36,8 48,20 48,44 16,44 6,32" fill="#000"/>
  <polygon points="8,10 35,10 46,21 46,42 17,42 8,31" fill="#26d8de"/>
  <polygon points="35,10 46,21 46,42 35,31" fill="#139ea4"/>

  <!-- sawtooth top edge highlight -->
  <rect x="8" y="10" width="2" height="2" fill="#fff"/>
  <rect x="12" y="10" width="2" height="2" fill="#fff"/>
  <rect x="16" y="10" width="2" height="2" fill="#fff"/>
  <rect x="20" y="10" width="2" height="2" fill="#fff"/>
  <rect x="24" y="10" width="2" height="2" fill="#fff"/>
  <rect x="28" y="10" width="2" height="2" fill="#fff"/>
  <rect x="32" y="10" width="2" height="2" fill="#fff"/>

  <!-- checker pattern -->
  <g fill="#8cecef">
    <rect x="11" y="14" width="2" height="2"/>
    <rect x="15" y="14" width="2" height="2"/>
    <rect x="19" y="14" width="2" height="2"/>
    <rect x="23" y="14" width="2" height="2"/>
    <rect x="27" y="14" width="2" height="2"/>
    <rect x="31" y="14" width="2" height="2"/>

    <rect x="13" y="16" width="2" height="2"/>
    <rect x="17" y="16" width="2" height="2"/>
    <rect x="21" y="16" width="2" height="2"/>
    <rect x="25" y="16" width="2" height="2"/>
    <rect x="29" y="16" width="2" height="2"/>

    <rect x="11" y="18" width="2" height="2"/>
    <rect x="15" y="18" width="2" height="2"/>
    <rect x="19" y="18" width="2" height="2"/>
    <rect x="23" y="18" width="2" height="2"/>
    <rect x="27" y="18" width="2" height="2"/>
    <rect x="31" y="18" width="2" height="2"/>
  </g>

  <!-- title slot -->
  <rect x="16" y="20" width="16" height="4" fill="#000"/>

  <!-- pixel glasses -->
  <rect x="14" y="30" width="10" height="8" fill="#000"/>
  <rect x="16" y="32" width="6" height="4" fill="#26d8de"/>
  <rect x="26" y="30" width="10" height="8" fill="#000"/>
  <rect x="28" y="32" width="6" height="4" fill="#26d8de"/>
  <rect x="24" y="33" width="2" height="2" fill="#000"/>
  <rect x="35" y="34" width="3" height="2" fill="#000"/>
</svg>
